<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/character.png" alt="character" class="character" />
      <div class="content">
        <h1 class="title">Hi! I'm Hector web developer</h1>
        <p class="text">Let's get in touch</p>
        <div class="link">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            class="button"
          >
            <span class="button_top"> Facebook </span>
          </a>
          <a
            href="https://twitter.com/Just_Elliot7"
            target="_blank"
            rel="noopener"
            class="button"
          >
            <span class="button_top"> Twitter </span>
          </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./index.js"></script>
  </body>
</html>
